<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Games Lab</title>
  <link rel="icon" href="Games Logo.png" type="image/png" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#181818" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/papaparse/5.3.0/papaparse.min.js"></script>
  <style>
    :root {
      --bg-dark: #181818;
      --bg-light: #f5f5f5;
      --card-bg-dark: rgba(33, 33, 33, 0.85);
      --card-bg-light: rgba(255, 255, 255, 0.9);
      --datebox-bg-dark: rgba(48, 48, 48, 0.85);
      --datebox-bg-light: rgba(240, 240, 240, 0.9);
      --accent-dark: #fce029;
      --accent-light: #0a75bc;
      --text-dark: #fff;
      --text-light: #000;
      --shadow-dark: rgba(0, 0, 0, 0.5);
      --shadow-light: rgba(0, 0, 0, 0.85);

      --topbar-height-desktop: 58px;
      --topbar-height-mobile: 48px;
    }

    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Comfortaa', cursive;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Safe area bleed for status bar */
    .topbar-bleed {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: env(safe-area-inset-top, 0);
      background: rgba(24, 24, 24, 0.07);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 10002;
      pointer-events: none;
    }

    /* Top bar */
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      padding-left: 24px;
      padding-top: env(safe-area-inset-top, 0);
      height: calc(var(--topbar-height-desktop) + env(safe-area-inset-top, 0));
      box-sizing: border-box;
      border-bottom: 1px solid transparent;
      background: rgba(24, 24, 24, 0.04);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      z-index: 10003;
      transition: background 0.2s ease;
    }

    .topbar:hover {
      background: rgba(24, 24, 24, 0.15);
      border-bottom-color: rgba(41, 41, 41, 0.6);
    }

    .topbar #logo,
    .topbar .brand {
      user-select: none;
    }

    .topbar .brand {
      color: var(--text-dark);
      font-weight: 700;
      font-size: 1.45rem;
      letter-spacing: 0.5px;
      margin-left: 12px;
    }

    .topbar img {
      height: 36px;
      width: 36px;
      border-radius: 8px;
      object-fit: cover;
    }

    @media (max-width: 600px) {
      .topbar {
        padding-left: 10px;
        height: calc(var(--topbar-height-mobile) + env(safe-area-inset-top, 0));
      }

      .topbar img {
        height: 26px;
        width: 26px;
      }

      .topbar .brand {
        font-size: 1rem;
      }
    }

    .topbar-spacer {
      width: 100%;
      height: calc(var(--topbar-height-desktop) + env(safe-area-inset-top, 0));
      flex-shrink: 0;
    }

    @media (max-width: 600px) {
      .topbar-spacer {
        height: calc(var(--topbar-height-mobile) + env(safe-area-inset-top, 0));
      }
    }

    .wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding-left: 18px;
      padding-right: 18px;
      box-sizing: border-box;
      padding-top: 20px;
    }

    @media (min-width: 769px) {
      .wrap {
        padding-top: 12px;
      }
    }

    @media (max-width: 768px) {
      .wrap {
        padding-left: 12px !important;
        padding-right: 12px !important;
        padding-top: 14px;
      }
    }

    .animated-wrapper {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin-bottom: 8px;
      padding: 0 8px;
      height: var(--animated-height-desktop);
    }

    @media (max-width: 768px) {
      .animated-wrapper {
        height: var(--animated-height-mobile);
        margin-bottom: 10px;
      }
    }

    .animated-text {
      width: 100%;
      max-width: 980px;
      font-weight: 700;
      font-family: 'Comfortaa', cursive;
      font-size: 1.9rem;
      text-transform: uppercase;
      text-align: center;
      letter-spacing: 2.1px;
      color: var(--text-dark);
      margin: 0;
      padding: 0;
      line-height: var(--line-height);
      user-select: none;
      white-space: pre-line;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      box-sizing: border-box;
    }

    @media (max-width: 768px) {
      .animated-text {
        font-size: 1rem;
        line-height: var(--line-height-mobile);
        letter-spacing: 1.5px;
        color: #000;
        padding: 0 6px;
      }
    }

    .divider {
      width: 100%;
      height: 1px;
      margin: 8px 0 18px;
      background: linear-gradient(
        90deg,
        rgba(255, 255, 255, 0.06),
        rgba(255, 255, 255, 0.02)
      );
      box-shadow: 0 1px 0 rgba(255, 255, 255, 0.02) inset;
      border-radius: 1px;
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
    }

    @media (max-width: 768px) {
      .divider {
        margin: 10px 0 16px;
      }
    }

    .title {
      text-align: center;
      margin-bottom: 18px;
    }

    .title h2 {
      color: var(--accent-dark);
      margin: 0;
      font-size: 1.9rem;
      letter-spacing: 0.2px;
    }

    @media (prefers-color-scheme: light) {
      .title h2 {
        color: var(--accent-light);
      }
    }

    .cards-row {
      display: flex;
      flex-wrap: wrap;
      gap: 22px;
      justify-content: center;
      align-items: flex-start;
    }

    /* Desktop cards */
    .card {
      width: 340px;
      background: var(--card-bg-dark);
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.16s ease, box-shadow 0.16s ease;
      cursor: default;
      box-shadow: 0 6px 22px var(--shadow-dark);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 28px var(--shadow-dark);
    }

    .media {
      width: 100%;
      padding-top: 56.25%;
      position: relative;
      background: #111;
    }

    .media img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-body {
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .event-title {
      margin: 0;
      font-weight: 700;
      font-size: 17px;
      color: var(--text-dark);
      line-height: 1.18;
    }

    .meta {
      margin: 0;
      font-size: 13.5px;
      color: var(--text-dark);
      opacity: 0.7;
    }

    .location {
      margin: 0;
      font-size: 14px;
      color: var(--text-dark);
      opacity: 0.7;
    }

    .location a {
      color: var(--accent-dark);
      text-decoration: none;
      font-weight: 600;
    }

    .location a:hover {
      text-decoration: underline;
    }

    .card-date {
      display: none;
    }

    .card-date .day {
      font-weight: 700;
      font-size: 28px;
      color: var(--accent-dark);
      line-height: 1;
    }

    .card-date .month {
      font-size: 14px;
      color: var(--text-dark);
      line-height: 1;
    }

    .card-date .time {
      display: none;
    }

    .card-date {
      border-radius: 10px;
      background: var(--datebox-bg-dark);
      border: 1.5px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: var(--text-dark);
      width: 72px;
      height: 72px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }

    .card-date .day {
      color: var(--accent-dark);
    }

    .card-date .month {
      color: var(--text-dark);
    }

    .card-date .time {
      display: none;
    }

    .card-date {
      cursor: default;
    }

    /* Buttons */
    .card-footer {
      display: flex;
      justify-content: center;
      padding: 12px 14px 18px;
      box-sizing: border-box;
    }

    .card-footer a {
      text-decoration: none;
      background: var(--accent-dark);
      color: #000;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 700;
      display: inline-block;
      cursor: pointer;
      user-select: none;
    }

    .card-footer a:hover {
      background: #ffc94c;
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      body {
        background-color: var(--bg-dark);
        color: var(--text-dark);
      }

      .wrap {
        padding-left: 12px !important;
        padding-right: 12px !important;
        padding-top: calc(var(--topbar-height-mobile) + env(safe-area-inset-top, 0) + 100px);
      }

      .cards-row {
        justify-content: center;
      }

      .card {
        width: 100%;
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 10px;
        padding: 10px 8px;
        min-height: 80px;
        border-radius: 12px;
        cursor: pointer;
        background: var(--card-bg-dark);
        box-shadow: 0 6px 22px var(--shadow-dark);
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);
      }

      .card:hover {
        box-shadow: 0 10px 28px var(--shadow-dark);
      }

      .media {
        width: 72px;
        height: 72px;
        padding: 0;
        margin: 0;
        overflow: hidden;
        border-radius: 10px;
        flex-shrink: 0;
        background: #111;
        position: relative;
      }

      .media img {
        position: static;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .card-body {
        padding: 0;
        display: flex;
        flex-direction: column;
        gap: 2px;
        flex: 1 1 auto;
      }

      .event-title {
        font-weight: 800 !important;
        font-size: 19px !important;
        margin: 0;
        color: var(--text-dark);
      }

      .meta {
        display: none;
      }

      .location {
        display: none;
      }

      .mobile-info {
        display: block;
        font-size: 13px;
        color: var(--text-dark);
        opacity: 0.7;
        margin: 0;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 76vw;
      }

      .mobile-info a {
        color: var(--accent-dark);
        text-decoration: none;
        font-weight: 600;
      }

      .mobile-info a:hover {
        text-decoration: underline;
      }

      .card-date {
        display: flex;
      }

      .card-footer {
        display: none;
      }
    }

    /* Light theme */
    @media (prefers-color-scheme: light) {
      :root {
        --bg-dark: #f5f5f5;
        --card-bg-dark: rgba(255, 255, 255, 0.9);
        --datebox-bg-dark: rgba(240, 240, 240, 0.9);
        --accent-dark: #0a75bc;
        --text-dark: #000;
        --shadow-dark: rgba(0, 0, 0, 0.85);
      }

      body {
        background-color: var(--bg-dark);
        color: var(--text-dark);
      }

      .topbar,
      .topbar-bleed {
        background: rgba(255, 255, 255, 0.1);
        border-bottom-color: rgba(151, 151, 151, 0.2);
        color: var(--text-dark);
      }

      .card {
        background: var(--card-bg-dark);
        box-shadow: 0 6px 22px var(--shadow-dark);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
      }

      .card:hover {
        box-shadow: 0 10px 28px var(--shadow-dark);
      }

      .card-date {
        display: flex;
        background: var(--datebox-bg-dark);
        border: 1.5px solid rgba(0, 0, 0, 0.05);
        color: var(--text-dark);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        cursor: default;
      }

      .card-date .day {
        color: var(--accent-dark);
      }

      .card-date .month {
        color: var(--text-dark);
      }

      .animated-text {
        color: var(--text-dark);
      }

      .location a,
      .mobile-info a {
        color: var(--accent-dark);
      }

      .title h2 {
        color: var(--accent-dark);
      }
    }
  </style>
</head>
<body>
  <div class="topbar-bleed" aria-hidden="true"></div>
  <header class="topbar" role="banner">
    <div class="topbar-left">
      <img src="Games Logo.png" alt="Games Logo" class="logo" />
      <span class="brand">Games Lab</span>
    </div>
  </header>
  <div class="topbar-spacer" aria-hidden="true"></div>
  <main class="wrap" role="main">
    <div class="animated-wrapper" aria-live="polite">
      <div class="animated-text"></div>
    </div>
    <div class="divider" aria-hidden="true"></div>
    <div class="title"><h2>Upcoming Events</h2></div>
    <div id="events" class="cards-row"></div>
  </main>
  <script>
    const lines = [
      'IF "HOW TO HAVE A GOOD TIME ?"','IS THE QUESTION,','WE ARE THE ANSWER'
    ];
    const msg = lines.join('\n');
    const animatedTextElem = document.querySelector('.animated-text');
    let charIndex = 0;
    let isDeleting = false;
    const delay = 55;
    const pauseBetween = 2600;
    function type() {
      if (!isDeleting) {
        animatedTextElem.textContent = msg.substring(0, charIndex + 1);
        charIndex++;
        if (charIndex === msg.length) {
          isDeleting = true;
          setTimeout(type, pauseBetween);
          return;
        }
      } else {
        animatedTextElem.textContent = msg.substring(0, charIndex - 1);
        charIndex--;
        if (charIndex === 0) isDeleting = false;
      }
      setTimeout(type, isDeleting ? delay / 2 : delay);
    }
    animatedTextElem.textContent = msg;
    setTimeout(type, pauseBetween);

    (async function () {
      const csvUrl =
        'https://docs.google.com/spreadsheets/d/e/2PACX-1vSsvlFaLHDFX-WSgAIeDFg/pub?output=csv';
      const fallback = 'https://via.placeholder.com/800x450?text=Event+Image';

      function clean(v) {
        if (v === undefined || v === null) return '';
        return String(v).trim().replace(/^"|"$/g, '');
      }

      function parseDate(d) {
        if (!d) return null;
        d = d.trim().replace(/^[A-Za-z]{3},?\s*/, '');
        d = d.replace(/â€™/g, "'").replace(/`/g, "'");
        const parts = d.match(/^(\d{1,2})\s+([A-Za-z]{3})\s+'(\d{2})$/);
        if (!parts) return null;
        const [, day, m, y] = parts;
        const months = {
          Jan: 0,
          Feb: 1,
          Mar: 2,
          Apr: 3,
          May: 4,
          Jun: 5,
          Jul: 6,
          Aug: 7,
          Sep: 8,
          Oct: 9,
          Nov: 10,
          Dec: 11,
        };
        if (!(m in months)) return null;
        const year = 2000 + parseInt(y, 10);
        return new Date(year, months[m], parseInt(day, 10));
      }

      try {
        const res = await fetch(csvUrl, { cache: 'no-cache' });
        if (!res.ok)
          throw new Error('Failed to fetch events CSV: ' + res.status);
        const text = await res.text();
        const parsed = Papa.parse(text, { skipEmptyLines: true });
        const rows = parsed.data || [];
        if (rows.length < 2) {
          document.getElementById('events').innerHTML =
            '<p style="color:#bbb">No events found.</p>';
          return;
        }
        const dataRows = rows.slice(1).filter((r) => r && r[0] && r[0].trim());
        const container = document.getElementById('events');
        container.innerHTML = '';
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        let upcomingCount = 0;
        dataRows.forEach((cols) => {
          const name = clean(cols[0]);
          const date = clean(cols[1]);
          const time = clean(cols[2]);
          const loc = clean(cols[3]);
          const locLink = clean(cols[4]);
          const ticket = clean(cols[5]) || '#';
          const image = clean(cols[6]) || fallback;
          const eventDate = parseDate(date);
          if (!eventDate) return;
          eventDate.setHours(0, 0, 0, 0);
          if (eventDate < today) return;
          upcomingCount++;
          const card = document.createElement('article');
          card.className = 'card';
          // media section
          const media = document.createElement('div');
          media.className = 'media';
          const img = document.createElement('img');
          img.loading = 'lazy';
          img.src = image;
          img.alt = name || 'Event image';
          img.onerror = () => {
            img.onerror = null;
            img.src = fallback;
          };
          media.appendChild(img);
          card.appendChild(media);
          // body section
          const body = document.createElement('div');
          body.className = 'card-body';
          const h = document.createElement('h3');
          h.className = 'event-title';
          h.textContent = name;
          body.appendChild(h);
          const meta = document.createElement('p');
          meta.className = 'meta';
          meta.textContent = `${date}${date && time ? ' | ' : ''}${time}`;
          body.appendChild(meta);
          const locationEl = document.createElement('p');
          locationEl.className = 'location';
          if (loc) {
            const link = document.createElement('a');
            link.href = locLink || '#';
            link.target = '_blank';
            link.rel = 'noopener noreferrer';
            link.textContent = loc;
            locationEl.appendChild(link);
            body.appendChild(locationEl);
          }
          // mobile info line
          const mobileInfo = document.createElement('p');
          mobileInfo.className = 'mobile-info';
          if (loc) {
            const linkMobile = document.createElement('a');
            linkMobile.href = locLink || '#';
            linkMobile.target = '_blank';
            linkMobile.rel = 'noopener noreferrer';
            linkMobile.textContent = loc;
            mobileInfo.appendChild(linkMobile);
          }
          if (loc && time) mobileInfo.appendChild(document.createTextNode(' | '));
          if (time) mobileInfo.appendChild(document.createTextNode(time));
          body.appendChild(mobileInfo);
          card.appendChild(body);
          // date box
          if (eventDate) {
            const dateBox = document.createElement('div');
            dateBox.className = 'card-date';
            const day = eventDate.getDate();
            const month = eventDate.toLocaleString('en-US', { month: 'short' });
            dateBox.innerHTML = `
              <div class="day">${day < 10 ? '0' + day : day}</div>
              <div class="month">${month}</div>
              <div class="time"></div>
            `;
            card.appendChild(dateBox);
          }
          // footer with button
          const footer = document.createElement('div');
          footer.className = 'card-footer';
          const bookBtn = document.createElement('a');
          bookBtn.className = 'card-button';
          bookBtn.href = ticket;
          bookBtn.target = '_blank';
          bookBtn.rel = 'noopener noreferrer';
          bookBtn.textContent = 'Book Now';
          footer.appendChild(bookBtn);
          card.appendChild(footer);

          // mobile tap handler to open ticket link
          card.addEventListener('click', (e) => {
            if (e.target.closest('a')) return;
            if (window.innerWidth <= 768 && ticket && ticket !== '#') {
              window.open(ticket, '_blank');
            }
          });

          container.appendChild(card);
        });
        if (upcomingCount === 0) {
          container.innerHTML =
            '<p style="color:#bbb">No upcoming events were found.</p>';
        }
      } catch (error) {
        console.error(error);
        document.getElementById('events').innerHTML =
          '<p style="color:#f66">Error loading events. Please check back later.</p>';
      }
    })();
  </script>
</body>
</html>
