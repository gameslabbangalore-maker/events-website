<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Games Lab</title>
  <link rel="icon" href="Games Lab Logo.png" type="image/png" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#181818" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <style>
    :root{
      --bg: #000000;
      --card: #1a1a1a;
      --muted: #d0d0d0;
      --accent: #fce029;
      --link: #4dabf7;

      /* topbar heights */
      --topbar-height-desktop: 58px;
      --topbar-height-mobile: 48px;

      --animated-height-desktop: 150px;
      --animated-height-mobile: 80px;

      --line-height-desktop: 1.4;
      --line-height-mobile: 1.5;
    }

    /* ---------- base ---------- */
    html,body{
      margin:0;
      height:100%;
      font-family:'Comfortaa', cursive;
      background: var(--bg);
      color: #fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* ---------- TOPBAR BLEED (covers the status area / notch) ---------- */
    /* Use both constant() (old iOS) and env() (modern) â€” provides best compatibility */
    .topbar-bleed {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      /* fallbacks: constant() then env(), default 0px */
      height: constant(safe-area-inset-top, 0px);
      height: env(safe-area-inset-top, 0px);
      background: rgba(24,24,24,0.40);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 10002; /* above body but below the topbar content */
      pointer-events: none;
    }

    /* ---------- TOPBAR ---------- */
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      padding-left: 24px;

      /* add safe-area padding for content */
      padding-top: constant(safe-area-inset-top, 0px);
      padding-top: env(safe-area-inset-top, 0px);

      /* include the safe-area in computed height so bleed + topbar align */
      height: calc(var(--topbar-height-desktop) + env(safe-area-inset-top, 0px));
      box-sizing: border-box;
      z-index: 10003; /* above bleed */
      border-bottom: 1px solid rgba(41,41,41,0.65);

      /* translucent glass look */
      background: rgba(24,24,24,0.35);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .topbar-left {
      display:flex;
      align-items:center;
      height:100%;
    }

    .logo {
      height:36px; width:36px;
      border-radius:8px;
      margin-right:12px;
      object-fit:cover;
      background:transparent;
      border:none;
    }

    .brand {
      font-size:1.45rem;
      font-weight:700;
      letter-spacing:.5px;
      color:white;
    }

    @media (max-width:600px){
      .topbar {
        padding-left: 10px;
        height: calc(var(--topbar-height-mobile) + env(safe-area-inset-top, 0px));
      }
      .logo { height:26px; width:26px; margin-right:8px; }
      .brand { font-size:1rem; }
    }

    /* ---------- spacer to push content under the fixed topbar ---------- */
    .topbar-spacer {
      width:100%;
      height: calc(var(--topbar-height-desktop) + env(safe-area-inset-top, 0px));
      flex-shrink:0;
    }
    @media (max-width:600px){
      .topbar-spacer { height: calc(var(--topbar-height-mobile) + env(safe-area-inset-top, 0px)); }
    }

    /* ---------- main wrapper ---------- */
    .wrap {
      max-width:1200px;
      margin:0 auto;
      padding-left:18px;
      padding-right:18px;
      box-sizing:border-box;
      padding-top: 20px;
    }

    @media (min-width:769px){
      .wrap { padding-top: 12px; }
    }

    @media (max-width:768px){
      .wrap { padding-left:12px !important; padding-right:12px !important; padding-top: 14px; }
    }

    /* ---------- animated area ---------- */
    .animated-wrapper {
      width:100%;
      box-sizing:border-box;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      margin-bottom: 8px;
      padding: 0 8px;
      height: var(--animated-height-desktop);
    }
    @media (max-width:768px){
      .animated-wrapper { height: var(--animated-height-mobile); margin-bottom:10px; }
    }

    .animated-text {
      width:100%;
      max-width: 980px;
      font-weight:700;
      font-family: 'Comfortaa', cursive;
      font-size: 1.9rem;
      text-transform: uppercase;
      text-align:center;
      letter-spacing: 2.1px;
      color: #fff;
      margin:0;
      padding:0;
      line-height: var(--line-height-desktop);
      user-select:none;
      white-space: pre-line;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100%;
      box-sizing:border-box;
    }

    @media (max-width:768px){
      .animated-text {
        font-size: 1rem;
        line-height: var(--line-height-mobile);
        letter-spacing: 1.50px;
        padding: 0 6px;
      }
    }

    /* ---------- divider ---------- */
    .divider {
      width:100%;
      height:1px;
      margin: 8px 0 18px;
      background: linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      box-shadow: 0 1px 0 rgba(255,255,255,0.02) inset;
      border-radius: 1px;
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
    }
    @media (max-width:768px){
      .divider { margin: 10px 0 16px; }
    }

    /* ---------- titles & cards ---------- */
    .title { text-align:center; margin-bottom:18px; }
    .title h2 {
      color: var(--accent);
      margin:0;
      font-size:1.9rem;
      letter-spacing:0.2px;
    }

    .cards-row {
      display:flex;
      flex-wrap:wrap;
      gap:22px;
      justify-content:center;
      align-items:flex-start;
    }

    /* ---------- desktop card (unchanged behavior) ---------- */
    .card {
      width:340px;
      background: var(--card);
      border-radius:12px;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      transition: transform 0.16s ease, box-shadow 0.16s ease;
    }
    .card:hover { transform: translateY(-6px); box-shadow: 0 10px 28px rgba(252,224,41,0.18); }

    .media {
      width:100%;
      padding-top:56.25%;
      position:relative;
      background:#111;
    }
    .media img { position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover; }

    .card-body { padding:14px; display:flex; flex-direction:column; gap:6px; }
    .event-title { margin:0; font-size:17px; font-weight:700; color:#fff; line-height:1.18; }
    .meta { margin:0; font-size:13.5px; color:var(--muted); }
    .location { margin:0; font-size:14px; color:var(--muted); }
    .location a { color: var(--accent); text-decoration:none; font-weight:600; }
    .location a:hover { text-decoration:underline; }

    .card-footer { padding:12px 14px 18px; display:flex; justify-content:center; box-sizing:border-box; }
    .book-btn {
      background: var(--accent);
      color: #000;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight:700;
      text-decoration:none;
      display:inline-block;
    }
    .book-btn:hover { background:#ffe974; }

    /* ---------- MOBILE CARD LAYOUT (applies only under 768px) ---------- */
    @media (max-width:768px){
      .cards-row { justify-content:center; }
      .card {
        width: 100%;
        display: flex;
        flex-direction: row; /* horizontal compact card */
        align-items: center;
        gap: 10px;
        padding: 10px;
        border-radius: 10px;
      }

      /* make the image a thumbnail on left */
      .media {
        width: 60px;
        height: 60px;
        padding-top: 0;
        border-radius: 8px;
        overflow: hidden;
        flex-shrink: 0;
        background: #111;
      }
      .media img { position: static; width:100%; height:100%; object-fit:cover; }

      .card-body {
        padding: 0;
        display:flex;
        flex-direction: column;
        gap:4px;
        flex: 1 1 auto;
      }
      .event-title { font-size: 14px; font-weight:600; color:#fff; margin:0; }
      .meta { font-size: 12px; color:var(--muted); margin:0; }
      .location { font-size:12px; }

      /* hide desktop footer button on mobile (compact card) */
      .card-footer { display: none; }

      /* small date box on the right */
      .card-date {
        min-width: 56px;
        text-align: center;
        border-radius: 8px;
        padding: 6px 8px;
        background: rgba(255,255,255,0.03);
        border: 1px solid rgba(255,255,255,0.04);
        color: #fff;
        font-size: 12px;
        line-height: 1;
      }
      .card-date .day { font-weight:700; font-size: 16px; }
      .card-date .month { font-size: 11px; color: #ddd; }
      .card-date .time { font-size: 11px; color: var(--accent); margin-top: 4px; display:block; }
    }

  </style>
</head>
<body>
  <!-- topbar bleed covers the status area (notch/battery area) -->
  <div class="topbar-bleed" aria-hidden="true"></div>

  <header class="topbar" role="banner">
    <div class="topbar-left">
      <img src="https://1drv.ms/i/c/0cea9974c83dc73a/IQTn_Ym2XeH-Sqw0y4YSLmv_AYepVQgbOJe87hJKM47Wm7E" alt="Games Lab Logo" class="logo" />
      <span class="brand">Games Lab</span>
    </div>
  </header>

  <!-- spacer placed immediately after fixed topbar -->
  <div class="topbar-spacer" aria-hidden="true"></div>

  <main class="wrap" role="main">
    <!-- animated wrapper reserves height to avoid layout shift -->
    <div class="animated-wrapper" aria-hidden="false">
      <div class="animated-text" aria-live="polite"></div>
    </div>

    <!-- translucent divider under the animation -->
    <div class="divider" aria-hidden="true"></div>

    <div class="title"><h2>Upcoming Events</h2></div>
    <div id="events" class="cards-row" aria-live="polite"></div>
  </main>

  <script>
    /* Animated typing (unchanged logic) */
    const lines = [
      `IF "HOW TO HAVE A GOOD TIME ?"`,
      `IS THE QUESTION,`,
      `WE ARE THE ANSWER`
    ];
    const msg = lines.join('\n');
    const animatedTextElem = document.querySelector('.animated-text');
    let charIndex = 0;
    let isDeleting = false;
    const delay = 55;
    const pauseBetween = 2600;

    function type() {
      if (!isDeleting) {
        animatedTextElem.textContent = msg.substring(0, charIndex + 1);
        charIndex++;
        if (charIndex === msg.length) {
          isDeleting = true;
          setTimeout(type, pauseBetween);
          return;
        }
      } else {
        animatedTextElem.textContent = msg.substring(0, charIndex - 1);
        charIndex--;
        if (charIndex === 0) {
          isDeleting = false;
        }
      }
      setTimeout(type, isDeleting ? delay/2 : delay);
    }

    animatedTextElem.textContent = msg;
    setTimeout(type, pauseBetween);

    /* Fetch events and render cards (desktop + mobile friendly) */
    (async function(){
      const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSs9vlFaLhdFNFXvWsBIXlAJu0J5Dj2deY_7SlwAGd9Jk1-djK6xP3rdXim7Co0BJ-pUJueDCYYugew/pub?gid=1356004046&single=true&output=csv";
      const fallbackImage = "https://via.placeholder.com/800x450?text=Event+Image";

      function clean(v){ if (v === undefined || v === null) return ""; return String(v).trim().replace(/^"|"$/g, ''); }

      function parseEventDate(str) {
        if (!str) return null;
        str = str.trim().replace(/^[A-Za-z]{3},?\s*/, '');
        str = str.replace(/â€™/g, "'").replace(/`/g,"'");
        const parts = str.match(/^(\d{1,2})\s+([A-Za-z]{3})\s+'(\d{2})$/);
        if (!parts) return null;
        const [_, day, monthStr, yearStr] = parts;
        const month = { Jan:0, Feb:1, Mar:2, Apr:3, May:4, Jun:5, Jul:6,
                        Aug:7, Sep:8, Oct:9, Nov:10, Dec:11 }[monthStr];
        if (month === undefined) return null;
        const year = 2000 + parseInt(yearStr, 10);
        return new Date(year, month, parseInt(day, 10));
      }

      try {
        const res = await fetch(csvUrl, {cache: "no-cache"});
        if(!res.ok) throw new Error("CSV fetch failed: " + res.status);
        const csvText = await res.text();
        const parsed = Papa.parse(csvText, {skipEmptyLines:true});
        const rows = parsed.data || [];
        if (rows.length < 2) {
          document.getElementById("events").innerHTML = '<p style="color:#bbb">No events found in the sheet.</p>';
          return;
        }

        const dataRows = rows.slice(1).filter(r => r && r[0] && String(r[0]).trim() !== "");
        const container = document.getElementById("events");
        container.innerHTML = "";
        const today = new Date();
        today.setHours(0,0,0,0);
        let upcomingCount = 0;

        dataRows.forEach(cols => {
          const name = clean(cols[0]);
          const date = clean(cols[1]);
          const time = clean(cols[2]);
          const locText = clean(cols[3]);
          const locLink = clean(cols[4]);
          const ticket = clean(cols[5]) || "#";
          const image = clean(cols[6]) || fallbackImage;
          const eventDateObj = parseEventDate(date);
          if (!eventDateObj) return;
          eventDateObj.setHours(0,0,0,0);
          if (eventDateObj < today) return;
          upcomingCount++;

          const card = document.createElement("article");
          card.className = "card";

          // left thumbnail (or large media on desktop)
          const media = document.createElement("div");
          media.className = "media";
          const img = document.createElement("img");
          img.loading = "lazy";
          img.src = image;
          img.alt = name || "Event image";
          img.onerror = function(){ this.onerror=null; this.src = fallbackImage; };
          media.appendChild(img);
          card.appendChild(media);

          // body
          const body = document.createElement("div");
          body.className = "card-body";
          const h = document.createElement("h3");
          h.className = "event-title";
          h.textContent = name || "Untitled Event";
          body.appendChild(h);

          const meta = document.createElement("p");
          meta.className = "meta";
          meta.textContent = (date ? date : "") + ((date && time) ? " | " : "") + (time ? time : "");
          body.appendChild(meta);

          if (locText || locLink){
            const locP = document.createElement("p");
            locP.className = "location";
            const a = document.createElement("a");
            a.href = locLink || "#";
            a.target = "_blank";
            a.rel = "noopener noreferrer";
            a.textContent = locText;
            locP.appendChild(a);
            body.appendChild(locP);
          }

          card.appendChild(body);

          // date box (for mobile compact card)
          if (date) {
            const dateBox = document.createElement("div");
            dateBox.className = "card-date";
            // Try to split date into day + month for compact display
            const day = (date.split(' ')[0]) || '';
            const month = (date.split(' ')[1]) || '';
            dateBox.innerHTML = `<div class="day">${day}</div><div class="month">${month}</div><div class="time">${time || ''}</div>`;
            card.appendChild(dateBox);
          }

          // footer (desktop Book Now)
          const footer = document.createElement("div");
          footer.className = "card-footer";
          const btn = document.createElement("a");
          btn.className = "book-btn";
          btn.href = ticket;
          btn.target = "_blank";
          btn.rel = "noopener noreferrer";
          btn.textContent = "Book Now";
          footer.appendChild(btn);
          card.appendChild(footer);

          container.appendChild(card);
        });

        if (upcomingCount === 0) {
          container.innerHTML = '<p style="color:#bbb">No upcoming events.</p>';
        }
      } catch (err) {
        console.error(err);
        document.getElementById("events").innerHTML = '<p style="color:#f66">Could not load events â€” check CSV link visibility and console for details.</p>';
      }
    })();
  </script>
</body>
</html>
