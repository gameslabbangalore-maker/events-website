<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Games Lab</title>
  <link rel="icon" href="Games Lab Logo.png" type="image/png" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#181818" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    :root {
      --bg: #181818;
      --card: #212121;
      --muted: #d0d0d0;
      --accent: #fce029;
      --datebox: #303030;
      --text-main: #fff;
      --topbar-height-desktop: 58px;
      --topbar-height-mobile: 48px;
      --animated-height-desktop: 150px;
      --animated-height-mobile: 80px;
      --line-height-desktop: 1.4;
      --line-height-mobile: 1.5;

      /* Reduced desktop max font size for animated text */
      --animated-font-size-max: 1.6rem;
      --animated-font-size-min: 1rem;
      --card-height-mobile-base: 80px; /* base height for mobile card at 100% width */
    }
    body {
      background: var(--bg);
      color: var(--text-main);
      font-family:'Comfortaa',cursive;
    }
    html,body{
      margin:0; height:100%;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    /* TOPBAR BLEED (status area) */
    .topbar-bleed {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: constant(safe-area-inset-top, 0px);
      height: env(safe-area-inset-top, 0px);
      background: rgba(24,24,24,0.07);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 10002;
      pointer-events: none;
    }
    /* Light theme overrides for topbar-bleed background */
    @media (prefers-color-scheme: light) {
      .topbar-bleed {
        background: #fff !important;
      }
    }
    /* TOPBAR */
    .topbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      display: flex;
      align-items: center;
      padding-left: 24px;
      padding-top: constant(safe-area-inset-top, 0px);
      padding-top: env(safe-area-inset-top, 0px);
      height: calc(var(--topbar-height-desktop) + env(safe-area-inset-top, 0px));
      box-sizing: border-box;
      z-index: 10003;
      border-bottom: 1px solid transparent;
      background: rgba(24,24,24,0.07); /* nearly invisible */
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      transition: background 0.22s;
    }
    .topbar-left { display:flex; align-items:center; height:100%; }
    .logo { height:36px; width:36px; border-radius:8px; margin-right:12px; object-fit:cover; }
    .brand { font-size:1.45rem; font-weight:700; letter-spacing:.5px; color:white; }
    @media (max-width:600px){
      .topbar { padding-left:10px; height: calc(var(--topbar-height-mobile) + env(safe-area-inset-top, 0px)); }
      .logo { height:26px; width:26px; margin-right:8px; }
      .brand { font-size:1rem; }
    }
    /* Spacer to offset content from fixed topbar */
    .topbar-spacer { width:100%; height: calc(var(--topbar-height-desktop) + env(safe-area-inset-top, 0px)); flex-shrink:0; }
    @media (max-width:600px){ .topbar-spacer { height: calc(var(--topbar-height-mobile) + env(safe-area-inset-top, 0px)); } }

    /* Divider below topbar and above animated text */
    .top-divider {
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      box-shadow: 0 1px 0 rgba(255,255,255,0.02) inset;
      border-radius: 1px;
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      margin-bottom: 12px;
      position: relative; /* to keep stacking context */
      z-index: 10;
    }
    @media (max-width:768px){
      .top-divider { margin-bottom: 10px; }
    }

    .wrap { max-width:1200px; margin:0 auto; padding-left:18px; padding-right:18px; box-sizing:border-box; padding-top:20px; }
    @media (min-width:769px){ .wrap { padding-top:12px; } }
    @media (max-width:768px){
      .wrap { padding-left:12px !important; padding-right:12px !important; padding-top:14px; }
    }
    /* Animated Section */
    .animated-wrapper {
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      margin-bottom:8px;
      padding:0 8px;
      height:var(--animated-height-desktop);
      max-height: var(--animated-height-desktop);
    }
    @media (max-width:768px){
      .animated-wrapper {
        height: var(--animated-height-mobile);
        margin-bottom:10px;
        max-height: var(--animated-height-mobile);
        /* To restrict text container */
      }
    }
    .animated-text {
      width:100%;
      max-width:980px;
      font-weight:700;
      font-family:'Comfortaa', cursive;
      font-size: var(--animated-font-size-max);
      text-transform:uppercase;
      text-align:center;
      letter-spacing:2.1px;
      color:#fff;
      margin:0;
      padding:0;
      line-height:var(--line-height-desktop);
      user-select:none;
      white-space: pre-wrap;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100%;
      box-sizing:border-box;
      transition: font-size 0.3s ease;
      overflow-wrap: break-word;
      word-break: break-word;
    }
    @media (max-width:768px){
      .animated-text {
        font-size: clamp(0.75rem, 4vw, 1.05rem); /* further reduced max to fit 3 lines */
        line-height: 1.4;
        letter-spacing:1.4px;
        padding:0 6px;
        max-height: var(--animated-height-mobile);
        overflow: hidden;
        display: block;
      }
    }
    /* Divider (below animated text) */
    .divider {
      width:100%;
      height:1px;
      margin:8px 0 18px;
      background: linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      box-shadow: 0 1px 0 rgba(255,255,255,0.02) inset;
      border-radius:1px;
      backdrop-filter:blur(2px);
      -webkit-backdrop-filter:blur(2px);
    }
    @media (max-width:768px){
      .divider {
        margin:10px 0 16px;
      }
    }
    /* Title */
    .title { text-align:center; margin-bottom:18px; }
    .title h2 { color: var(--accent); margin:0; font-size:1.9rem; letter-spacing:0.2px; }
    /* Cards Row */
    .cards-row {
      display:flex;
      flex-wrap:wrap;
      gap:22px;
      justify-content:center;
      align-items:flex-start;
    }
    /* Desktop Card */
    .card {
      width:340px;
      background: var(--card);
      border-radius:12px;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      transition: transform 0.16s ease, box-shadow 0.16s ease;
      cursor: default;
      box-shadow: 0 6px 22px rgba(0,0,0,0.8); /* Darker shadow */
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 28px rgba(0,0,0,0.9);
    }
    .media {
      width:100%;
      padding-top:56.25%;
      position:relative;
      background:#111;
    }
    .media img {
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      object-fit:cover;
    }
    .card-body {
      padding:14px;
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .event-title {
      margin:0;
      font-size:17px;
      font-weight:700;
      color:#fff;
      line-height:1.18;
    }
    .meta {
      margin:0;
      font-size:13.5px;
      color:var(--muted);
    }
    .location {
      margin:0;
      font-size:14px;
      color:var(--muted);
    }
    .location a {
      color: var(--accent);
      text-decoration:none;
      font-weight:600;
    }
    .location a:hover {
      text-decoration:underline;
    }
    .event-tagline {
      font-size: 14.5px;
      color: var(--muted, #d0d0d0);
    }
    .button-learn {
      background: var(--accent, #fce029);
      color: #000;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 700;
      text-decoration: none;
      display: inline-block;
      font-size: 1rem;
      text-align: center;
    }
    .button-learn:hover {
      background: #ffe974;
    }
    .title h2 {
      color: var(--accent, #fce029);
      margin: 0;
      font-size: 1.9rem;
      font-weight: 700;
      letter-spacing: 0.2px;
    }
    .divider {
      width: 100%;
      height: 1px;
      margin: 28px 0 18px;
      background: linear-gradient(90deg,rgba(255,255,255,0.06),rgba(255,255,255,0.02));
      box-shadow: 0 1px 0 rgba(255,255,255,0.02) inset;
      border-radius: 1px;
      backdrop-filter: blur(2px);
    }
    .card-footer {
      padding:12px 14px 18px;
      display:flex;
      justify-content:center;
      box-sizing:border-box;
    }
    .book-btn {
      background: var(--accent);
      color: #000; /* Dark theme: Black text */
      padding: 10px 16px;
      border-radius: 8px;
      font-weight:700;
      text-decoration:none;
      display:inline-block;
    }
    .book-btn:hover {
      background:#ffe974;
    }
    /* Mobile Card Layout */
    .mobile-info {
      display: none;
    }
    .card-date {
      display: none;
    }
    @media (max-width:768px){
      body {
        background:var(--bg);
      }
      .cards-row {
        justify-content:center;
      }
      .card {
        width: 90vw; /* width relative to viewport */
        max-width: 400px; /* optional max width */
        height: auto; /* allow height to adjust automatically based on content */
        display:flex;
        flex-direction: row;
        align-items: center;
        gap:8px;
        padding: calc(10px + 1vw) calc(8px + 1vw); /* padding scales slightly */
        border-radius:12px;
        cursor: pointer;
        background: var(--card);
        box-shadow: 0 2px 8px rgba(0,0,0,0.8);
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);
        transition: height 0.3s ease;
      }
      .media {
        width: 18vw;
        max-width: 72px;
        aspect-ratio: 1 / 1;  /* square aspect ratio */
        height: auto;
        padding-top: 0 !important;
        border-radius: 10px;
        overflow: hidden;
        flex-shrink: 0;
        background: #111;
        position: relative;
      }
      .media img {
        position: static;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .card-body {
        padding:0;
        display:flex;
        flex-direction: column;
        gap: calc(4px + 0.3vw);
        flex:1 1 auto;
      }
      .event-title {
        font-size: calc(14px + 1.5vw) !important;
        font-weight: 800 !important;
        color:#fff;
        margin:0;
      }
      .meta {
        display:none;
      }
      .location {
        display:none;
      }
      .mobile-info {
        display:block;
        font-size: calc(11px + 0.7vw);
        color:var(--muted);
        margin:0;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 90vw;
      }
      .mobile-info a {
        color: var(--accent);
        text-decoration:none;
        font-weight:600;
      }
      .mobile-info a:hover {
        text-decoration:underline;
      }
      .card-footer {
        display:none;
      }
      .card-date {
        display:flex;
        width: 18vw;
        max-width: 72px;
        height: auto;
        aspect-ratio: 1 / 1;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius:10px;
        background: var(--datebox);
        border: 1.5px solid rgba(255,255,255,0.08);
        color:#fff;
        font-size: calc(11px + 1vw); /* Increased base font size for date */
        box-sizing:border-box;
        backdrop-filter: blur(9px);
        -webkit-backdrop-filter: blur(9px);
      }
      .card-date .day {
        font-weight:700;
        font-size: calc(22px + 2vw); /* increased font size proportionally */
        color: #fce029;
        line-height:1;
      }
      .card-date .month {
        font-size: calc(12px + 1vw); /* increased font size */
        color: #fff;
        line-height:1;
      }
      .card-date .time {
        display:none;
      }
    }

    /* Light Mode Adjustments */
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f5f5f5;
        --card: #ffffff;
        --muted: #444;
        --accent: #0a75bc;
        --datebox: #ececec;
        --text-main: #181818;
      }
      body { background: var(--bg); color: var(--text-main); }
      .animated-text { color: #000; } /* Black animated text */
      .topbar, .topbar-bleed {
        background: rgba(255,255,255,0.1);
        color: #181818;
      }
      .card {
        background: var(--card);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        box-shadow: 0 6px 22px rgba(0,0,0,0.8);
      }
      .event-title { color: #000; } /* Black event title */
      .card-date {
        background: var(--datebox);
        border: 1.5px solid rgba(0,0,0,0.03);
        color: #181818;
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
      }
      .card-date .day {
        color: #0a75bc;
      }
      .card-date .month {
        color: #000; /* MMM in black */
      }
      /* Book Now button text becomes white in light theme */
      .book-btn {
        color: #fff;
      }
      .brand { color: #242424; }
    }
  </style>
</head>
<body>
  <div class="topbar-bleed" aria-hidden="true"></div>
  <header class="topbar" role="banner">
    <div class="topbar-left">
      <img src="https://ik.imagekit.io/gameslab/tr:w-36,q-100,f-auto/Games_Lab_Logo.png" alt="Games Lab Logo" class="logo" />
      <span class="brand">Games Lab</span>
    </div>
  </header>
  <div class="topbar-spacer" aria-hidden="true"></div>

  <main class="wrap" role="main">
    <!-- Divider below topbar -->
    <div class="top-divider" aria-hidden="true"></div>

    <div class="animated-wrapper" aria-live="polite">
      <div class="animated-text"></div>
    </div>
    <div class="title"><h2>Upcoming Events</h2></div>
    <div id="events" class="cards-row" aria-live="polite"></div>
    <div class="divider" style="margin-top: 40px;"></div>
    <div class="title" style="margin-top:40px;"><h2>Explore Our Other Events</h2></div>
    <div id="explore-cards" class="cards-row"></div>
    <div class="divider" style="margin-top:40px;"></div>

  </main>

  <script>
(async function(){
  const fallbackImage = "https://via.placeholder.com/800x450?text=Event+Image";

  const upcomingCsvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSs9vlFaLhdFNFXvWsBIXlAJu0J5Dj2deY_7SlwAGd9Jk1-djK6xP3rdXim7Co0BJ-pUJueDCYYugew/pub?gid=1356004046&single=true&output=csv";
  const exploreCsvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSs9vlFaLhdFNFXvWsBIXlAJu0J5Dj2deY_7SlwAGd9Jk1-djK6xP3rdXim7Co0BJ-pUJueDCYYugew/pub?gid=583837785&single=true&output=csv";

  const upcomingContainer = document.getElementById('events');
  const exploreContainer = document.getElementById('explore-cards');

  window.upcomingEventNames = new Set(); // store upcoming events for filtering

  const clean = v => v ? v.trim() : '';

  // --- Date parsing helper ---
  function parseDate(str) {
    if (!str) return null;
    const parts = str.match(/(\d{1,2})\s+([A-Za-z]{3})\s+'?(\d{2})'?/);
    if (!parts) return null;
    const [_, d, m, y] = parts;
    const months = { Jan:0,Feb:1,Mar:2,Apr:3,May:4,Jun:5,Jul:6,Aug:7,Sep:8,Oct:9,Nov:10,Dec:11 };
    if (!(m in months)) return null;
    return new Date(2000 + parseInt(y,10), months[m], parseInt(d,10));
  }

  try {
    // --- Load Upcoming Events ---
    const upcomingResp = await fetch(upcomingCsvUrl, { cache: 'no-cache' });
    if (!upcomingResp.ok) throw new Error('Failed to fetch upcoming events');

    const upcomingText = await upcomingResp.text();
    const upcomingParsed = Papa.parse(upcomingText, { skipEmptyLines: true });
    const rows = upcomingParsed.data || [];

    upcomingContainer.innerHTML = '';
    let upcomingCount = 0;

    const today = new Date();
    today.setHours(0,0,0,0);

    rows.slice(1).forEach(cols => {
      if (!cols || !cols[0]) return;

      const name = clean(cols[0]);
      const dateStr = clean(cols[1]);
      const time = clean(cols[2]);
      const locText = clean(cols[3]);
      const locLink = clean(cols[4]);
      const ticket = clean(cols[5]) || "#";
      const image = clean(cols[6]) || fallbackImage;

      const eventDate = parseDate(dateStr);
      if (!eventDate || eventDate < today) return;

      upcomingCount++;
      window.upcomingEventNames.add(name);

      // Create card
      const card = document.createElement('article');
      card.className = 'card';

      card.addEventListener('click', e => {
        if (e.target.closest('a')) return;
        if (window.innerWidth <= 768 && ticket && ticket !== "#") window.open(ticket, '_blank');
      });

      // Image
      const media = document.createElement('div');
      media.className = 'media';
      const img = document.createElement('img');
      img.loading = 'lazy';
      img.src = image;
      img.alt = name || "Event image";
      img.onerror = () => { img.src = fallbackImage; };
      media.appendChild(img);
      card.appendChild(media);

      // Body
      const body = document.createElement('div');
      body.className = 'card-body';

      const h3 = document.createElement('h3');
      h3.className = "event-title";
      h3.textContent = name || "Untitled Event";
      body.appendChild(h3);

      const meta = document.createElement('p');
      meta.className = "meta";
      meta.textContent = dateStr + (dateStr && time ? " | " : "") + time;
      body.appendChild(meta);

      if(locText || locLink) {
        const locP = document.createElement('p');
        locP.className = "location";
        const a = document.createElement('a');
        a.href = locLink || "#";
        a.target = "_blank";
        a.rel = "noopener noreferrer";
        a.textContent = locText;
        locP.appendChild(a);
        body.appendChild(locP);
      }

      card.appendChild(body);

      // Footer
      const footer = document.createElement('div');
      footer.className = "card-footer";
      const btn = document.createElement('a');
      btn.className = "book-btn";
      btn.href = ticket;
      btn.target = "_blank";
      btn.rel = "noopener noreferrer";
      btn.textContent = "Book Now";
      footer.appendChild(btn);
      card.appendChild(footer);

      upcomingContainer.appendChild(card);
    });

    if (upcomingCount === 0)
      upcomingContainer.innerHTML = '<p style="color:#bbb">No upcoming events.</p>';

    // --- Load Explore Events ---
    const exploreResp = await fetch(exploreCsvUrl, { cache: 'no-cache' });
    if (!exploreResp.ok) throw new Error('Failed to fetch explore events');

    const exploreText = await exploreResp.text();
    const exploreParsed = Papa.parse(exploreText, { header: true, skipEmptyLines: true });
    exploreContainer.innerHTML = '';

    exploreParsed.data.forEach(event => {
      if ((event['Scheduled'] || '').trim().toLowerCase() === 'no' && !window.upcomingEventNames.has(event['Event'].trim())) {
        const card = document.createElement('div');
        card.className = 'card';
        card.style.cursor = window.innerWidth <= 768 ? 'pointer' : 'default';

        if(window.innerWidth <= 768){
          card.addEventListener('click', () => {
            if (event['Page Link']) window.open(event['Page Link'], '_blank');
          });
        }

        // Media
        const media = document.createElement('div');
        media.className = 'media';
        const img = document.createElement('img');
        img.src = event['Image Links'] || fallbackImage;
        img.alt = event['Event'] || '';
        img.loading = 'lazy';
        media.appendChild(img);
        card.appendChild(media);

        // Body
        const body = document.createElement('div');
        body.className = 'card-body';

        const title = document.createElement('div');
        title.className = 'event-title';
        title.textContent = event['Event'] || '';
        body.appendChild(title);

        if (event['Tagline']) {
          const tagline = document.createElement('div');
          tagline.className = 'event-tagline';
          tagline.textContent = event['Tagline'];
          body.appendChild(tagline);
        }

        card.appendChild(body);

        // Footer for desktop only
        if(window.innerWidth > 768) {
          const footer = document.createElement('div');
          footer.className = 'card-footer';
          const btn = document.createElement('a');
          btn.className = 'button-learn';
          btn.href = event['Page Link'];
          btn.target = "_blank";
          btn.rel = "noopener noreferrer";
          btn.textContent = 'Learn More';
          footer.appendChild(btn);
          card.appendChild(footer);
        }

        exploreContainer.appendChild(card);
      }
    });

    if (!exploreContainer.children.length)
      exploreContainer.innerHTML = '<div style="color:#bbb;text-align:center;">No other events to explore at this time.</div>';

  } catch (err) {
    console.error(err);
    if (upcomingContainer) upcomingContainer.innerHTML = '<p style="color:#f66">Could not load upcoming events.</p>';
    if (exploreContainer) exploreContainer.innerHTML = '<p style="color:#f66">Could not load explore events.</p>';
  }
})();
</script>
  <script>
  const lines = [
    'IF "HOW TO HAVE A GOOD TIME ?"',
    'IS THE QUESTION,',
    'WE ARE THE ANSWER'
  ];
  const msg = lines.join('\n');
  const animatedTextElem = document.querySelector('.animated-text');
  let charIndex = 0, isDeleting = false;
  const delay = 55, pauseBetween = 2600;

  function type() {
    if (!isDeleting) {
      animatedTextElem.textContent = msg.substring(0, charIndex + 1);
      charIndex++;
      if (charIndex === msg.length) {
        isDeleting = true;
        setTimeout(type, pauseBetween);
        return;
      }
    } else {
      animatedTextElem.textContent = msg.substring(0, charIndex - 1);
      charIndex--;
      if (charIndex === 0) isDeleting = false;
    }
    setTimeout(type, isDeleting ? delay / 2 : delay);
  }

  animatedTextElem.textContent = msg;
  setTimeout(type, pauseBetween);
