<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Games Lab</title>
  <link rel="icon" href="Games Lab Logo.png" type="image/png" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#181818" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <style>
    :root {
      --bg: #181818;
      --card: #212121;
      --muted: #d0d0d0;
      --accent: #fce029;
      --datebox: #303030;
      --text-main: #fff;
      --topbar-height-desktop: 58px;
      --topbar-height-mobile: 48px;
      --animated-height-desktop: 150px;
      --animated-height-mobile: 80px;
      --line-height-desktop: 1.4;
      --line-height-mobile: 1.5;
    }

    body {
      background: var(--bg);
      color: var(--text-main);
      font-family: 'Comfortaa', cursive;
      margin: 0;
      height: 100%;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* TOPBAR + SPACER same as before */
    .topbar-bleed { ... }
    .topbar { ... }
    .topbar-left { ... }
    .logo { ... }
    .brand { ... }
    .topbar-spacer { ... }

    /* Animated Section */
    .animated-wrapper {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 0 8px;
      margin: 12px 0;
      height: auto; /* let text define height */
      flex-direction: column;
    }

    .animated-text {
      width: 100%;
      max-width: 980px;
      font-weight: 700;
      font-family: 'Comfortaa', cursive;
      /* responsive font scaling */
      font-size: clamp(1.2rem, 5vw, 2.5rem);
      text-transform: uppercase;
      text-align: center;
      letter-spacing: 2px;
      color: #fff;
      margin: 8px 0;
      line-height: var(--line-height-desktop);
      user-select: none;
      white-space: pre-line;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }

    @media (max-width: 768px) {
      .animated-text {
        font-size: clamp(1rem, 6vw, 1.8rem);
        line-height: var(--line-height-mobile);
        letter-spacing: 1.5px;
        padding: 0 6px;
      }
    }

    /* Divider â€” reused for top & bottom */
    .divider {
      width: 100%;
      height: 1px;
      margin: 8px 0;
      background: linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      box-shadow: 0 1px 0 rgba(255,255,255,0.02) inset;
      border-radius: 1px;
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
    }

    /* Cards Row */
    .cards-row {
      display: flex;
      flex-wrap: wrap;
      gap: 22px;
      justify-content: center;
      align-items: flex-start;
    }

    /* Card Base */
    .card {
      width: clamp(260px, 90vw, 340px); /* responsive width */
      background: var(--card);
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.16s ease, box-shadow 0.16s ease;
      cursor: default;
      box-shadow: 0 6px 22px rgba(0,0,0,0.8);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 28px rgba(0,0,0,0.9);
    }

    /* Media with fixed aspect ratio */
    .media {
      width: 100%;
      aspect-ratio: 16/9; /* keeps consistent height */
      position: relative;
      background: #111;
    }

    .media img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-body {
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .event-title {
      margin: 0;
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      font-weight: 700;
      color: #fff;
      line-height: 1.2;
    }

    .meta, .location, .mobile-info {
      font-size: clamp(0.8rem, 2vw, 0.95rem);
    }

    /* Mobile overrides kept but ensure proportional sizing */
    @media (max-width:768px) {
      .card {
        flex-direction: row;
        width: 100%;
        min-height: 80px;
      }
      .media {
        width: 72px;
        height: 72px;
        aspect-ratio: auto; /* override for square thumb */
        border-radius: 10px;
      }
      .event-title { font-size: clamp(1rem, 4vw, 1.2rem) !important; }
    }
  </style>
</head>
<body>
  <div class="topbar-bleed" aria-hidden="true"></div>
  <header class="topbar" role="banner">
    <div class="topbar-left">
      <img src="https://1drv.ms/i/c/0cea9974c83dc73a/IQTn_Ym2XeH-Sqw0y4YSLmv_AYepVQgbOJe87hJKM47Wm7E" alt="Games Lab Logo" class="logo" />
      <span class="brand">Games Lab</span>
    </div>
  </header>
  <div class="topbar-spacer" aria-hidden="true"></div>

  <main class="wrap" role="main">
    <!-- Divider above animated text -->
    <div class="divider" aria-hidden="true"></div>

    <div class="animated-wrapper" aria-hidden="false">
      <div class="animated-text" aria-live="polite"></div>
    </div>

    <!-- Divider below animated text -->
    <div class="divider" aria-hidden="true"></div>

    <div class="title"><h2>Upcoming Events</h2></div>
    <div id="events" class="cards-row" aria-live="polite"></div>
  </main>

  <script>
    /* your typewriter + events code unchanged */
  </script>
</body>
</html>
