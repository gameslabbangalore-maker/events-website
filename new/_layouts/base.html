<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#181818" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>{% if page.title %}{{ page.title }} — {{ site.data.globals.site_name }}{% else %}{{ site.data.globals.site_name }} — Events & Experiences{% endif %}</title>

  <link rel="icon" href="{{ site.baseurl }}/Logo.png" type="image/png" />
  <link rel="apple-touch-icon" href="{{ site.baseurl }}/apple-touch-icon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">

  <!-- baseurl-aware (works in /new/preview and later at /) -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/legacy.css' | relative_url }}">
</head>
<body>
  <div class="topbar-bleed" aria-hidden="true"></div>
  {% include topbar.html %}
  <div class="topbar-spacer" aria-hidden="true"></div>

  <main class="wrap" role="main">
    {{ content }}
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>
</body>
</html>
