name: Deploy /new preview to GitHub Pages
on:
  push:
    paths:
      - 'new/**'
      - '.github/workflows/preview-pages.yml'
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Jekyll
        run: gem install jekyll -N

      # Make links work under the GitHub Pages path (â€¦/USERNAME/REPO/)
      - name: Write preview config (baseurl = /<repo>)
        run: echo "baseurl: /${GITHUB_REPOSITORY#*/}" > new/_config_preview.yml

      - name: Build Jekyll site from /new
        run: jekyll build --source new --destination _site --config new/_config.yml,new/_config_preview.yml

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
