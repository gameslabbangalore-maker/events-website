name: Build preview into /new/preview
on:
  workflow_dispatch: {}
  push:
    paths:
      - 'new/**'
      - '.github/workflows/build-new.yml'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      - name: Install Jekyll
        run: gem install jekyll -N
      - name: Build /new -> /new/preview
        run: jekyll build --source new --destination new/preview
      - name: Commit preview
        run: |
          git config user.name "bot"
          git config user.email "bot@users.noreply.github.com"
          git add new/preview || true
          git commit -m "Build /new preview" || echo "No changes"
          git push
